<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework12</title>
    <style>
        .wrap {
            display: flex;
            margin: 0;
            flex-wrap: wrap;
        }

        .postCont {
            width: 18%;
            min-width: 150px;
            margin: 5px;
        }
    </style>
</head>
<body>

<script>

    // 1.
    // Отримати відповідь з цього ресурсу відповідь, та вивести в документ об'єкти.
    // Застилізувати, за допомоги css, щоб отримати 5 елементів в рядку.
    // Для кожного елементу свій блок div.post
    // Всі характеристики повинні мати свої блоки всередені div.post
    // https://jsonplaceholder.typicode.com/posts

    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => {
            return response.json()
        })
        .then(posts => {
            let wrap = document.createElement('div')
            wrap.classList.add('wrap')
            for (let post of posts) {
                let postCont = document.createElement('div')
                postCont.classList.add('postCont')
                postCont.innerHTML =
                    `<h3>ID: ${post.id}</h3><p>Title: ${post.title}</p><p>Body: ${post.body}</p>`
                wrap.append(postCont)
                document.body.appendChild(wrap)
            }
        });


    // 2.
    // Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті.
    // Для кожного елементу свій блок div.comment
    // Всі характеристики повинні мати свої блоки всередені div.comment
    // https://jsonplaceholder.typicode.com/comments

    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(response => {
            return response.json()
        })
        .then(posts => {
            let wrap = document.createElement('div')
            wrap.classList.add('wrap')
            for (let post of posts) {
                let postCont = document.createElement('div')
                postCont.classList.add('postCont')
                postCont.innerHTML =
                    `<h3>ID : ${post.id}</h3><p>Name : ${post.name}</p>
                     <p>Email : ${post.email}</p><p>Body : ${post.body}</p>`
                wrap.append(postCont)
                document.body.appendChild(wrap)
            }
        });

</script>

</body>
</html>
