<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework9</title>
</head>
<body>
<ul class="menu"></ul>

<script>


    //    Все робити за допомоги js.
    //    - створити блок,

    let div = document.createElement('div')


    // - додати йому класи wrap, collapse, alpha, beta

    div.classList.add('wrap')
    div.classList.add('collapse')
    div.classList.add('alpha')
    div.classList.add('beta')


    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту

    div.style.backgroundColor = 'silver'
    div.style.color = 'yellow'
    div.style.fontSize = '25px'


    // - додати цей блок в body.

    document.body.append(div);


    // - клонувати його повністю, та додати клон в body.

    document.body.append(div.cloneNode(true));


    // - Є масив:
    // ['Main','Products','About us','Contacts']
    // Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву
    // створює li та додає його до блоку .menu
    // Завдання робити через цикли.

    let menuItems = ['Main', 'Products', 'About us', 'Contacts'];
    let menu = document.getElementsByClassName('menu')[0];
    for (let item of menuItems) {
        let li = document.createElement('li');
        li.innerText = item;
        menu.appendChild(li);
    }


    // - Є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.

    for (let elem of coursesAndDurationArray) {
        let divEl = document.createElement('div')
        divEl.innerText = `${elem.title} ${elem.monthDuration}`
        document.body.append(divEl)
    }


    // - Є масив
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,
    // в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з
    // monthDuration елементу.
    // Завдання робити через цикли.

    for (let elem of coursesAndDurationArray) {
        let divEl = document.createElement('div')
        divEl.classList.add('item')
        let h1Elem = document.createElement('h2')
        h1Elem.classList.add('heading')
        h1Elem.innerText = `${elem.title}`
        let pElem = document.createElement('p')
        pElem.classList.add('description')
        pElem.innerText = `${elem.monthDuration}`

        divEl.append(h1Elem , pElem)
        document.body.appendChild(divEl);
    }
</script>

</body>
</html>
